<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">

        <title>Text to Speech App</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

    </head>

    <body class="bg-dark text-white">
        <div class="container text-center">
            <img src="img/text-to-speech-logo.png" class="mt-5 mb-5">
            <div class="row">
                <div class="col-md-6 mx-auto">
                    <form>
                        <div class="form-group">
                            <textarea name="" id="text-input" class="form-control form-control-lg" placeholder="Type something to convert..."></textarea>
                        </div>
                        <div class="form-group">
                            <label for="rate">Rate</label>
                            <div id="rate-value" class="badge badge-primary float-right">1</div>
                            <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
                        </div>
                        <div class="form-group">
                            <label for="pitch">Pitch</label>
                            <div id="pitch-value" class="badge badge-primary float-right">1</div>
                            <input type="range" id="pitch" class="custom-range" min="0" max="2" value="1" step="0.1">
                        </div>
                        <p>Select the voice:</p>
                        <div class="form-group">
                            <select class="form-control form-control-lg" id="voice-select"></select>
                        </div>
                        <button class="btn btn-block">Convert to speech</button>
                    </form>
                </div>
            </div>
        </div>
        
        <script src="synth.js"></script>
        
    </body>
</html>
